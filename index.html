<!DOCTYPE html>
<html lang="en"> 

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz!</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <h1>Highscores</h1>
        <div id="highscores"></div>
    </div>
    
    <div class="container" id="topic-choice" style="display: block;">
      <div class="dropdown">
    </div>
    <div class="container" id="start-container" style="display: block;">
      <div class="row">
        <div class="col-md">
          <h2>Coding Quiz </h2>
        </div>
      </div>
      <div class="row">
        <div id="instructions" class="col-md wrap-text m-4 py-3">
          <p>
            > Click "Start" to begin. You will have 60 seconds to
            answer three multiple choice quesitons about coding.<br />
          </p>
          <button class="btnStart" id="start-Btn" type="submit">Start</button>
        </div>
    <div class="container" id="question-container" >
      <div class="row">
        <div class="col-md">
          <h2 id="question-title"></h2>
          <div id="answers" class="btn-group-vertical">
             <ul>
                 <li><button id="btn1"></button></li>
                 <li><button id="btn2"></button></li>
                 <li><button id="btn3"></button></li>
                 <li><button id="btn4"></button></li>
             </ul> 
             <div id="Answer"></div>           
          </div>
        </div>
      </div>
    </div>
    <div class="container" id="score-container" style="display: none">
      <div class="row">
        <div class="col-md">
          <h2</h2>
        </div>
      </div>
      <div class="row justify-content-center mb-5">
        <div class="col-md" id="final-score"></div>
      </div>
      <div class="row" id="submit-highscores" class="py-3">
        <div class="col-md">
          <h3 id="submissionLabel" class="my-4">Enter initials:</h3>
        </div>
        <div class="col-md">
          <input
            type="text"
            placeholder="Enter Initials Here"
            style="text-transform: uppercase"
            class="my-4"
            id="enter-initials"
          />
        </div>
        <div class="col-md">
          <input
            type="submit"
            id="submit-btn"
            class="btn btn-info btn-block my-4"
          />
        </div>
      </div>
      <div class="row justify-content-center mt-5">
        <div id="evaluate-answer-final"></div>
      </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
